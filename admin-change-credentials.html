<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Admin Credentials | SSR Associations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css">

  <style>
    .credentials-form {
      max-width: 600px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .credentials-form h2 {
      margin-bottom: 20px;
      color: #0a2a66;
    }

    .credentials-form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .credentials-form input {
      width: 100%;
      padding: 14px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .credentials-form input:focus {
      border-color: #1b6ef3;
      outline: none;
      box-shadow: 0 0 0 2px rgba(27,110,243,0.15);
    }

    .update-btn {
      background: #1b6ef3;
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .update-btn:hover {
      background: #155bd6;
    }
  </style>
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="container"
       style="display:flex;justify-content:space-between;align-items:center;">

    <!-- LEFT : SMALL BACK -->
    <button class="btn-primary" onclick="goBackToDashboard()">← Back</button>

    <!-- CENTER : TITLE -->
    <div class="admin-brand">
        <img src="logo.png" alt="SSR Logo" class="admin-logo">
        <span class="admin-title">SSR ASSOCIATIONS – Admin</span>
    </div>


    <!-- RIGHT : EMPTY -->
    <div></div>

  </div>
</header>

<!-- CONTENT -->
<section class="section light">
  <div class="credentials-form">

    <h2>Change Admin Username & Password</h2>

    <input type="text" id="newUsername" placeholder="Enter new username">
    <input type="password" id="newPassword" placeholder="Enter new password">

    <button class="btn-primary" onclick="updateCredentials()">Update Credentials</button>

  </div>
</section>

<!-- SCRIPT -->
<script>
  function updateCredentials() {
    const username = document.getElementById("newUsername").value.trim();
    const password = document.getElementById("newPassword").value.trim();

    if (!username || !password) {
      alert("Please fill both fields");
      return;
    }

    const admin = {
      username: username,
      password: password
    };

    localStorage.setItem("adminCredentials", JSON.stringify(admin));

    alert("Admin credentials updated successfully!");

    document.getElementById("newUsername").value = "";
    document.getElementById("newPassword").value = "";
    
    localStorage.removeItem("adminLoggedIn");
    window.location.href = "index.html";
  }
</script>

<script>
  function goBackToDashboard() {
    window.location.href = "admin-dashboard.html";
  }
</script>

<script>
  if (localStorage.getItem("adminLoggedIn") !== "true") {
    window.location.href = "index.html";
  }
</script>
<script src="admin.js"></script>

</body>
</html>
