<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saved Customers | SSR Associations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Page-specific styles -->
  <style>
    /* ===== SAVED CUSTOMERS ‚Äì MODERN LOOK ===== */

    .search-box {
      width: 100%;
      padding: 14px 16px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
    }

    .search-box:focus {
      border-color: #1b6ef3;
      box-shadow: 0 0 0 2px rgba(27,110,243,0.15);
    }

    .table-wrapper {
      overflow-x: auto;
    }

    .modern-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      font-size: 14px;
    }

    .modern-table thead th {
      background: #e8f0ff;
      color: #0a2a66;
      padding: 14px;
      font-weight: 600;
      border-bottom: 2px solid #d0dcff;
      text-align: left;
    }

    .modern-table td {
      padding: 14px;
      border-bottom: 1px solid #eee;
    }

    .modern-table tbody tr:nth-child(even) {
      background: #fafafa;
    }

    .modern-table tbody tr:hover {
      background: #f1f6ff;
    }

    .delete-btn {
      background: #e63946;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: #c92d3a;
    }

    @media (max-width: 768px) {
      .modern-table {
        font-size: 13px;
      }
    }
  </style>
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="container"
       style="display:flex;justify-content:space-between;align-items:center;">

    <!-- LEFT : Back -->
    <button class="btn-primary" onclick="goBackToDashboard()">‚Üê Back</button>

    <!-- CENTER : Title -->
    <div class="admin-brand">
      <img src="logo.png" class="admin-logo">
      <span class="admin-title">SSR ASSOCIATIONS ‚Äì Admin</span>
    </div>


    <!-- RIGHT : Empty -->
    <div></div>

  </div>
</header>

<!-- CONTENT -->
<section class="section light">
  <div class="admin-container">

    <!-- SEARCH -->
    <div class="admin-card">
      <input
        type="text"
        id="search"
        class="search-box"
        placeholder="üîç Search by Customer Name / Vehicle Number / Mobile"
        onkeyup="searchCustomers()"
      >
    </div>

    <!-- TABLE -->
    <div class="admin-card">
      <h3>Saved Customers</h3>

      <div class="table-wrapper">
        <table class="admin-table modern-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Mobile</th>
              <th>Vehicle No</th>
              <th>Model</th>
              <th>Age</th>
              <th>IDV</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="customerTable">
            <!-- JS inserts rows -->
          </tbody>
        </table>
      </div>
    </div>

  </div>
</section>

<!-- JS -->
<script src="admin.js"></script>
<script>
  function goBackToDashboard() {
    window.location.href = "admin-dashboard.html";
  }
</script>

<script>
  if (localStorage.getItem("adminLoggedIn") !== "true") {
    window.location.href = "index.html";
  }
</script>

</body>
</html>
